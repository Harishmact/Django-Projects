{% extends 'base.html' %}
{% load static %}

{% block content %}
<center><div class="text-center"><h3>You have
    searched for <span class="text-danger fw-bolder">{{query}}</span> </h3></div></center>

<div class="container-fluid mt-2 rounded rounded-5" style="margin-bottom:100px;margin-left:0px;">
    <div class="row">
        {% for i in p %}
        <div class="col-sm-4 mb-5">
            <div class="card" style="width:20rem;">
  <img src="{{i.image.url}}" height="250px" width="100%" class="card-img-top">
  <div class="card-body">

    <h5 class="card-title text-center" style="font-weight:bold">{{i.name}}</h5>
    <p class="text-center">Rs.{{i.price}}</p>
  </div>
</div>
            </div>
        {% empty %}
        <h4 class="text-center text-danger">No Search results Found</h4>

        {% endfor %}
</div>
    </div>

{% endblock %}
